<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <h1><span style="color: white;">Silahkan isi formulir dibawah</span></h1>
    <h2><span style="color: white;">Harap di teliti kembali</span></h2>
    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="barang"><span style="color: white;">Nama barang</span></label>
                </td>
                <td>
                    <input type="text" name="barang" id="barang">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kode"><span style="color: white;">Kode barang</span></label>
                </td>
                <td>
                    <input type="number" name="kode" id="kode">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jumlah"><span style="color: white;">Jumlah yang ingin dibeli</span></label>
                </td>
                <td>
                    <input type="number" name="jumlah" id="jumlah">
                </td>
            </tr>
            <tr>
                <td>
                    <label for><span style="color: white;">tanggal pembelian barang</span></label>
                </td>
                <td>
                    <input type="datetime-local" name="tanggal" id="tanggal">
                </td>
            </tr>
        </table>
        <input type="submit" value="ORDER NOW">
    </form>
</body>
</html>
